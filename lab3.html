<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3</title>
    <link rel="stylesheet" href="lab3.css">
</head>
<body>
    <h1>Forms</h1>
    
    <form id="contact">
        <fieldset id="set">
            <p>Registration Form</p>
            <div>
            <label for="fname">First</label>
            <input type="text" id="fname" name="first_name">
            </div>

            <div>
            <label for="lname">Last</label>
            <input type="text" id="lname" name="last_name">
            </div>

            <div>
            <label for="uname">Username</label>
            <input type="text" id="uname" name="user_name">
            </div>

            <div>
            <label for="pw">Password</label>
            <input type="password" id="pw" name="password">
            </div>

            <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="user_email">
            </div>

            <div>
            <label for="phone">Mobile No</label>
            <input type="tel" id="phone" name="number">
            </div>

            <div>
            <label for="city">City</label>
            <select name="city" id="city">
            <option value="select">Select</option>
            <option value="memphis">Memphis</option>
            <option value="nash">Nashville</option>
            <option value="knox">Knoxville</option>
            </select>
            </div>

            <div>
                <button id="submit">Register</button>
                <input type="button" value="Back to Home" onclick="history.back()">
            </div>
            
        </fieldset>
    </form>

    <p id="result"></p>
    <script src="lab3.js"></script>
</body>
</html>
